                    <li><a href="../estudo/ESTUDO.html">ESTUDOS</a></li>
                </ul>
            </nav>
        </header>
        <div class="grid-principal">
            <aside class="criar-resumo">
                <div class="container-criar-resumo">
                    <button id="bt-gerar-resumo" class="bt-gerar-resumo">GERAR RESUMO COM IA</button>
                    <button class="bt-criar-resumo" onclick="toggleResumo()">CRIAR RESUMO</button>
                    <button id="meus-resumos" class="bt-meus-resumos">MEUS RESUMOS</button>
                    <div id="lista-meus-resumos" class="lista-meus-resumos" style="display: none;">
                        <h2>Meus Resumos</h2>
                        <ul id="lista-titulos"></ul>
                    </div>
                </div>
            </aside>
            <main class="fazer-resumo" id="fazer-resumo">
                <input type="text" placeholder="Insira o TÃ­tulo ou Tema" class="insira-titulo">
                <textarea name="resumo" id="resumo-textarea" placeholder="Insira o Resumo" class="insira-resumo"></textarea>
                <div class="botoes-fazer-resumo">
                    <button class="cancelar-resumo" onclick="toggleResumo()">CANCELAR</button>
                    <button class="gerar-resumo" onclick="mostrarCarregando()">GERAR</button>
                    <button class="salvar-resumo" style="display:none;">SALVAR RESUMO</button>
                </div>

                <div id="loading" style="display:none;">Gerando resumo, por favor aguarde...</div>
            </main>
            <main class="visualizacao-resumo" id="visualizacao-resumo">
                <div class="card">
                    <p>Oi Arlindo</p>
                </div>
            </main>
        </div>
        <footer>
