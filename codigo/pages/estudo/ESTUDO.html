<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>MindStorm</title>
    <link rel="stylesheet" href="ESTUDO.css" />
  </head>

  <body>
    <div class="container-principal">
      <header>
        <a href="../dashboard/dashboard.html"
          ><img src="img/logo.png" alt="logo" width="80px"
        /></a>
        <nav>
          <ul id="lista-principal">
            <li><a href="../Blog/Teste 4/index.html">BLOG</a></li>
            <li><a href="../resumos/resumos.html">RESUMOS</a></li>
            <li><a href="../tarefas/tarefas.html">TAREFAS</a></li>
            <li class="pagina-estudos"><a href="ESTUDO.html">ESTUDOS</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container-estudo">
          <div class="search-container">
            <h1>Explore</h1>
            <form
              action="https://scholar.google.com/scholar"
              method="GET"
              target="_blank"
            >
              <input
                type="text"
                name="q"
                placeholder="Pesquisar por artigos..."
              />
              <input type="submit" value="Pesquisar" />
            </form>
          </div>

          <div class="FAVORITOS">
            <h1>Conteúdos Favoritos</h1>
            <input
              type="text"
              id="taskTitleInput4"
              placeholder="Adicione um título ao conteúdo"
            />
            <input
              type="text"
              id="taskInput4"
              placeholder="Adicione aqui a url do conteúdo para salvá-la"
            />
            <button id="botao" onclick="addTask()">Adicionar</button>
            <ul id="taskList4"></ul>
          </div>
        </div>
      </main>

      <footer>
        <p><span class="destaque">MindStorm</span> &copy; 2024</p>
      </footer>
    </div>
    <script src="ESTUDO.js"></script>
  </body>
